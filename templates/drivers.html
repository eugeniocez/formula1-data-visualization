{% extends "base.html" %}

{% block title %}Total Wins by Driver - F1 Wins Visualizer{% endblock %}

{% block instructions %}
<h2 class="text-center mt-4">Total Wins by Driver</h2>
<p class="text-center">Explore the total number of wins by each Formula 1 driver.</p>
{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-4 text-center">
        <img src="{{ url_for('static', filename='drivers_reference.jpg') }}" alt="Drivers Reference Image" class="img-fluid rounded mx-auto d-block">
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <div id="graph">{{ graph_html|safe }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
